<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./Display.js" type="text/javascript"></script>
    <script src="./Calculator.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript" defer></script>
    <title>Calculator Excercise | Glassmorphism</title>
  </head>
  <body>
    <div class="bubbles">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
      <span class="four"></span>
      <span class="five"></span>
      <span class="six"></span>
      <span class="seven"></span>
    </div>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="last-value"></div>
          <div id="actual-value"></div>
        </div>
        <button class="operator" onclick="display.deleteAll()">CE</button>
        <button class="operator" onclick="display.delete()">DEL</button>
        <button class="operator">%</button>
        <button class="operator" value="divide">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiply">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="subtract">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="add">+</button>

        <button class="number">0</button>
        <button class="number">.</button>
        <button class="operator" value="equal">=</button>
      </div>
    </div>
  </body>
</html>
